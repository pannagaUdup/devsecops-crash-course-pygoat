name : CI
on : [push]    #specify triggerevents like [push,..},also can specigy branches to trigger on push or so
jobs:   #group all jobs run on CI workflow
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit
      run: bandit -ll -ii -r . -f json -o ci_report.json
    - name: upload artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-finding
        path: ci_report.json
  image_scan:
    name: build and run image scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: set up docker
      uses: docker-practice/actions-setup-docker@v1
      with:
        docker_version: '20.10.7'
    - name: docker build image
      run: docler build -f Doclerfile -t myapp:latest .
    - name: docker scout scan
      run: 
        curl -fsSL https://github.com/docker/scout-cli/blob/main/install.sh -o install-scout.sh sh install-scout.sh
        docker scout quickview
        docker scout cves
