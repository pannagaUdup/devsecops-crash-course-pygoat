name : CI
on : [push]    #specify triggerevents like [push,..},also can specigy branches to trigger on push or so
jobs:   #group all jobs run on CI workflow
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit
      run: bandit -ll -ii -r . -f json -o ci_report.json
    - name: upload artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-finding
        path: ci_report.json
